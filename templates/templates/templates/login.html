{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0 mt-5">
            <div class="card-body p-4 text-center">
                <h2 class="mb-4">ورود به کتابخانه</h2>
                <form method="POST">
                    <input type="text" name="username" class="form-control mb-3" placeholder="نام کاربری" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="رمز عبور" required>
                    <button class="btn btn-primary btn-lg w-100 shadow-sm">ورود</button>
                </form>
                <p class="mt-3">هنوز عضو نشدی؟ <a href="/signup">همین حالا بساز</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
